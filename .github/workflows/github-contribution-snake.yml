name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'  # Corre todos los d√≠as a medianoche UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: lichagm
          outputs: |
            output/snake.svg
            output/snake-dark.svg

      - name: Push SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add output/snake*.svg
          git commit -m "generate snake animation" || echo "No changes to commit"
          git pull --rebase
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
